{% extends 'sample.html' %}

{% block title  %}Регистрация{% endblock %}

{% block start %} {% endblock %}

{% block menu  %}
<h1>Рады снова видеть вас на нашем сайте</h1>
{% endblock %}

{% block content %}

 <form method="post">
        {% csrf_token %}
     <p>
        <label for="login">Введите логин: </label>
        <input type="text" id='login' name="login" maxlength="30" required>
     </p>
     <p>
        <label for="password">Введите пароль: </label>
        <input type="text" id='password' name="password" minlength="8" required>
     </p>
     <p>
        <button type="submit">Отправить</button>
     </p>
     <a href="/main/registration">Если аккаунта нет</a>
        {% if info != None %}
            <h3> {{ info }} </h3>
        {% endif %}
    </form>
{% endblock %}
